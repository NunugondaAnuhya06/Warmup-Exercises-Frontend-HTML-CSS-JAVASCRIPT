<html>

    <h1 align="center" title="Level1 Heading">Introduction to  Attributes of Meter Tags in Formatting Tags</h1>
    <h1 align="left" title="Level1 Heading">"Meter Tags consists of 3 types of Atrributes :"</h1>
    <h2 align="left" title="Level1 Heading">1.min=".." [used to specify the minimum value]</h2>
    <h2 align="left" title="Level1 Heading">2.max=".." [used to specify the maximum value]</h2>
    <h2 align="left" title="Level1 Heading">3.value=".." [used to specify the current value]</h2>
    <progress></progress>
    <progress value="50" max="100"></progress>
    <meter></meter>
    <meter min="70" max="100" value="3"></meter>
    </body>
